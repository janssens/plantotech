name: Deploy
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >> ~/.ssh/config << EOF
          Host production
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking=no
          EOF
      - name: test ssh
        run: scp production:${{ secrets.SSH_ROOT_PATH }}index.html /tmp/
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
      - name: ðŸ› ï¸ composer-php
        uses: ramsey/composer-install@v2
        with:
          php-version: '8.3'
          composer-options: '--ignore-platform-reqs'
      - name: ðŸ› ï¸ yarn install && ðŸ”¥ build
        run: |
          yarn install
          yarn build
      - name: ðŸš€ deploy src ðŸ“
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          KEY: ${{secrets.SSH_KEY}}
          SOURCE: ./src
          TARGET: ${{ secrets.SSH_ROOT_PATH }}
      - name: ðŸš€ deploy config âš™ï¸
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          KEY: ${{secrets.SSH_KEY}}
          SOURCE: ./config
          TARGET: ${{ secrets.SSH_ROOT_PATH }}
      - name: ðŸš€ deploy templates ðŸ“„
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          KEY: ${{secrets.SSH_KEY}}
          SOURCE: ./templates
          TARGET: ${{ secrets.SSH_ROOT_PATH }}
      - name: ðŸš€ deploy builds ðŸ“ðŸ“
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          KEY: ${{secrets.SSH_KEY}}
          SOURCE: ./public/build
          TARGET: ${{ secrets.SSH_ROOT_PATH }}public
          POST_SCRIPT: |
            cd ${{ secrets.SSH_ROOT_PATH }} 
            php bin/console cache:clear
