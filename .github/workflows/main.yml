name: Deploy
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      - name: ğŸ› ï¸ composer-php
        uses: nick-zh/composer@php7.4
      - name: ğŸ› ï¸ yarn install && ğŸ”¥ build
        run: |
          yarn install
          yarn build
      - name: ğŸš€ deploy src ğŸ“
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          KEY: ${{secrets.SSH_KEY}}
          SOURCE: ./src
          TARGET: ${{ secrets.SSH_ROOT_PATH }}src
      - name: ğŸš€ deploy templates ğŸ“„
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          KEY: ${{secrets.SSH_KEY}}
          SOURCE: ./templates
          TARGET: ${{ secrets.SSH_ROOT_PATH }}templates
      - name: ğŸš€ deploy builds ğŸ“ğŸ“
        uses: up9cloud/action-rsync@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          KEY: ${{secrets.SSH_KEY}}
          SOURCE: ./public/build
          TARGET: ${{ secrets.SSH_ROOT_PATH }}public/build
          POST_SCRIPT: |
            cd ${{ secrets.SSH_ROOT_PATH }} 
            php bin/console cache:clear
